<!DOCTYPE html>
<html>
<head>
	<title>Tupai</title>
<link rel="stylesheet" href="https://github.com/fudhoil/pika-animation/blob/7560fbfbeb7c22df7af8bfe1cfcaf9916339e35b/pika-animation.css">
<link rel="javascript" href="https://github.com/fudhoil/pika-animation/blob/7560fbfbeb7c22df7af8bfe1cfcaf9916339e35b/pika-animation.js">
  
<style>
body,h1 {font-family: "Raleway", sans-serif}
body, html {height: 99%; background-color: #111C20;
  justify-content: center;}
#todaysDate {
	color: white;
}
.dho {
	color: inherit;
}
.container {
  width: 80%;
  height: 80%;
  display: block;
  position: absolute;
}
.container .row {
  display: block;
  height: 40%;
  margin: 0;
  padding-left: 30px;
}
.container .cell {
  display: block;
}
.top .cell {
  vertical-align: top;
  color: white;
}
.top .cell p {
  font-family: "Lato", sans-serif;
  font-size: 20px;
}
.middle .cell {
  vertical-align: middle;
  text-align: center;
  padding-top: 90px; 
  padding-left: 400px;
}
#comingsoon {
	transition: transform .4s;
}
.bottom .cell {
  vertical-align: bottom;
  color: white;
  font-size: 13px;
  padding-top: 280px;
}

/*keyframes*/

@keyframes rotate {
	100% {
		transform: rotate(360deg);
	}
}
@keyframes stretch {
  100% {
    width: 500px;
  }
}
/* The typing effect */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

/* The typewriter cursor effect */
@keyframes blink-caret {
  from, to { border-color: transparent }
  50% { border-color: orange; }
}

/*end keyframes*/
.bgimg {
  background-image: url('https://images.unsplash.com/photo-1476362555312-ab9e108a0b7e?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=750&q=80');
  min-height: 100%;
  position: relative;
  background-position: center;
  opacity: 95%;
  background-size: cover;
}
.button {
  border-radius: 4px;
  background-color: #DADCE0;
  border: none;
  color: black;
  text-align: center;
  font-size: 28px;
  padding: 20px;
  padding-right: 200px;
  padding-left: 200px;
  transition: all 0.5s;
  cursor: pointer;
  margin: 5px;
}

.button-hover span {
  cursor: pointer;
  display: inline-block;
  position: relative;
  transition: 0.5s;
  width: auto;
  overflow: hidden; /* Ensures the content is not revealed until the animation */
  display: inline-block;
  border-right: .15em solid orange; /* The typwriter cursor */
  white-space: nowrap; /* Keeps the content on a single line */
  margin: 0 auto; /* Gives that scrolling effect as the typing happens */
  letter-spacing: .15em; /* Adjust as needed */
  animation: 
    typing 0.75s steps(40, end),
    blink-caret .9s infinite;
}
.button-hover span:after {
  content: '\00bb';
  position: absolute;
  opacity: 0;
  top: 0;
  right: -20px;
  transition: 0.5s;
}

.button-hover:hover span {
  padding-right: 25px;
}

.button-hover:hover span:after {
  opacity: 1;
  right: 0;
}
</style>
 <script>
  window.console = window.console || function(t) {};
</script>

  
  
  <script>
  if (document.location.search.match(/type=embed/gi)) {
    window.parent.postMessage("resize", "*");
  }
</script>
</head>
<body>
<div class="bgimg">
	<div class="container">
	  <div class="row top">
	    <div class="cell"><p id="comingsoon">COMING SOON...</p></div>
	  </div>
	  <div class="row middle">
	    <div class="cell">
	    	<script type="text/javascript">
				var i = 0;
				var txt = ''; //the typing text
				var speed = 50;

				function typeWriter() {

				  //clear the html initially for a text
				  if (i === 0)
				    document.getElementById("button").innerHTML = '';

				  if (i < txt.length) {

				    document.getElementById("button").innerHTML += txt.charAt(i);
				    i++;
				    setTimeout(typeWriter, speed);
				  }
				}
				// function newColor() {
				// 	document.getElementById("button").style.backgroundColor="yellow";
				// }
				a=1;
				function newQuote() {
				  //set the typing text
				  if (a==1) {
				  	txt = 'hei dude';
				  	i=0;
				  	typeWriter();
				  	a++;
				  } else
				  if (a==2) {
				  	txt = 'are you ready?';
				  	i=0;
				  	typeWriter();
				  	a++;
				  	$('.button').click( function(e) {
					    e.preventDefault();
					    $(this).removeClass('button-hover');
					 });
					document.getElementByClassName('button').disabled = true;
				  } else
				  if (a==3) {
				  	txt = '';
				  	i=0;
				  	typeWriter();
					var button = document.createElement("button");
					button.innerHTML = "CLICK ME";

					// 2. Append somewhere
					var span = document.getElementsByTagName("span")[0];
					span.appendChild(button);

					// 3. Add event handler
					button.addEventListener ("click", pika());
				  	a=3;
				  }
				}
		    </script>
		    <button class="button button-hover" type=button onclick="newQuote()"><span id="button">Mulai</span></button>
		    
		    <hr class="border-grey" style="margin:auto;width:20%">
		    <p class="large-center" color="white">
				<script>
					function doDate(){
						var str = "";
						var waktu = new Date();
						var jam = waktu.getHours();
						var menit = waktu.getMinutes();
						var detik = waktu.getSeconds();
						
						if (jam <= 11){
							var pesan = "Pagi";
						}
						else if (jam <=14){
							var pesan = "Siang";
						}
						else if (jam <=17){
							var pesan = "Sore";
						}
						else if (jam <=23){
							var pesan = "Malam";
						}
						str += "Selamat "+pesan+", sekarang pukul "+jam+" : "+menit+" : "+detik;
						document.getElementById("todaysDate").innerHTML = str;
						
					}
					setInterval(doDate, 1000);
				</script>
				<div id="todaysDate" align="center" ></div>
		    </p>
	    </div>
	  </div>
	  <div class="row bottom">
	    <div class="cell">
	    	@edited Sources by <a href="https://github.com/fudhoil" target="_blank" class="dho">dho</a>
	    </div>
	  </div>
	</div>
</div>
</body>
</html>
